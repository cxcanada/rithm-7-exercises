<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
  >
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" 
    integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">
          <a href="/"><b>Hack or Snooze</b></a>
        </span>
      </div>
      <a href="javascript:void(0)" class="navbar-link navbar-right navbar-text" id="login"></a>
    </div>
  </nav>
  <div id="login-forms">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
          <h3>Login</h3>
        </div>
      </div>
      <div class="form-group">
        <label for="login-email" class="col-sm-2 control-label">email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="login-email" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label for="login-password" class="col-sm-2 control-label">password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="login-password" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">login</button>
        </div>
      </div>
    </form>
    <form class="form-horizontal">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
          <h3>Create Account</h3>
        </div>
      </div>
      <div class="form-group">
        <label for="create-email" class="col-sm-2 control-label">email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="create-email" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label for="create-password" class="col-sm-2 control-label">password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="create-password" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">signup</button>
        </div>
      </div>
    </form>
  </div>
  <ol id="stories">
  </ol>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>
</html>
